services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: say-the-word-on-beat
    ports:
      - "8091:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    depends_on:
      - api
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=Say the Word on Beat Web Application"
      - "com.say-the-word-on-beat.version=1.0"

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: say-the-word-api
    ports:
      - "3847:3001"
      - "9847:9229"  # Node.js debugger port
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/saytheword
      - CORS_ORIGIN=http://localhost:8091
      - DEBUG=express:*
      - STALE_DAYS=7  # Days before unused games are cleaned up
    volumes:
      - ./server/src:/app/src:ro  # Mount source for easier debugging (read-only)
      - api-logs:/var/log  # Persist cleanup logs
    depends_on:
      - mongo
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=Say the Word on Beat API Server"

  mongo:
    image: mongo:7
    container_name: say-the-word-mongo
    restart: unless-stopped
    ports:
      - "27847:27017"  # Expose MongoDB for direct access/debugging
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=MongoDB Database"

  mongo-express:
    image: mongo-express:latest
    container_name: say-the-word-mongo-express
    restart: unless-stopped
    ports:
      - "8092:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASS:-changeme123}
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
    depends_on:
      - mongo
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=MongoDB Admin Interface"

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  api-logs:
    driver: local
