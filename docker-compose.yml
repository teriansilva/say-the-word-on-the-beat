version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: say-the-word-on-beat
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=Say the Word on Beat Web Application"
      - "com.say-the-word-on-beat.version=1.0"

networks:
  app-network:
    driver: bridge
