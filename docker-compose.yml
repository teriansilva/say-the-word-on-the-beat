# Default docker-compose - uses development settings
# For production: docker-compose -f docker-compose.prod.yml up -d
# For development: docker-compose -f docker-compose.dev.yml up -d

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: say-the-word-on-beat
    ports:
      - "8091:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    depends_on:
      - api
    networks:
      - app-network

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: say-the-word-api
    ports:
      - "3847:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/saytheword
      - CORS_ORIGIN=http://localhost:8091
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:7
    container_name: say-the-word-mongo
    restart: unless-stopped
    ports:
      - "27847:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
