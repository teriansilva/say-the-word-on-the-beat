services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: say-the-word-on-beat
    ports:
      - "8091:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    depends_on:
      - api
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=Say the Word on Beat Web Application"
      - "com.say-the-word-on-beat.version=1.0"

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: say-the-word-api
    ports:
      - "3001:3001"
      - "9229:9229"  # Node.js debugger port
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/saytheword
      - CORS_ORIGIN=http://localhost:8091
      - DEBUG=express:*
    volumes:
      - ./server/src:/app/src:ro  # Mount source for easier debugging (read-only)
    depends_on:
      - mongo
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=Say the Word on Beat API Server"

  mongo:
    image: mongo:7
    container_name: say-the-word-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"  # Expose MongoDB for direct access/debugging
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=MongoDB Database"

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
