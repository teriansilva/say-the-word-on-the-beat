services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: say-the-word-on-beat
    ports:
      - "8091:80"
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 30s
      retries: 3
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=Say the Word on Beat Web Application"
      - "com.say-the-word-on-beat.version=1.0"

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: say-the-word-api
    ports:
      - "3847:3001"
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/saytheword
      - CORS_ORIGIN=https://saywordsonbeat.com
      - STALE_DAYS=7  # Days before unused games are cleaned up
    volumes:
      - api-logs:/var/log  # Persist cleanup logs
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=Say the Word on Beat API Server"

  mongo:
    image: mongo:7
    container_name: say-the-word-mongo
    restart: always
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=MongoDB Database"

  mongo-express:
    image: mongo-express:latest
    container_name: say-the-word-mongo-express
    restart: always
    ports:
      - "8092:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASS:-changeme123}
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - app-network
    labels:
      - "com.say-the-word-on-beat.description=MongoDB Admin Interface"

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  api-logs:
    driver: local
